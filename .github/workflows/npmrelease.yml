# NPM Release Workflow v3
name: NPM Release

on:
  # Auto-publish on push (no version bump - you control version locally)
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - '.gitignore'
      - 'LICENSE'
  # Manual trigger with version bump option
  workflow_dispatch:
    inputs:
      bump:
        description: Version bump type (leave empty to publish current version)
        required: false
        type: choice
        options:
          - ''
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Version Bump (manual only)
        if: ${{ inputs.bump != '' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "9989650+yigitkonur@users.noreply.github.com"
          npm version ${{ inputs.bump }} -m "release: %s"
          git push
          git push --tags

      - name: Publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
